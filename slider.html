<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="slider">

        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim dos radio buttons-->

            <!--Imagem dos slides-->
            <div class="slide first">
                <img src="img/pexels-cottonbro-6804595.jpg" alt="">
            </div>

            <div class="slide">
                <img src="img/pexels-danny-meneses-340146-943096.jpg" alt="">
            </div>

            <div class="slide">
                <img src="img/pexels-goumbik-574077.jpg" alt="">
            </div>

            <div class="slide">
                <img src="img/pexels-luis-gomes-166706-546819.jpg" alt="">
            </div>
            <!--Fim das imagens-->

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
